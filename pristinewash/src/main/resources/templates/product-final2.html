    <script>
        $(document).ready(function() {
          var categoryId = [[${categoryId}]]; // Access categoryId from the Thymeleaf model
      
          // Fetch products under a certain category
          $.ajax({
            url: '/product_by_category/' + categoryId + '/categories',
            type: 'GET',
            success: function(products) {
              displayProducts(products);
            },
            error: function(xhr, status, error) {
              console.error('Error:', error);
              alert('Failed to fetch products');
            }
          });
      
          // Function to display products in the container
          function displayProducts(products) {
            var productContainer = $('#product-container');
            products.forEach(function(product) {
              var productHtml ='<div class="col col-lg-3 col-6 align-self-center mb-4" data-product-id="' + product.id + '"><div class="card mb-30 shadow" data-product-id="' + product.id + '"><a class="card-img-tiles" href="#" data-abc="true"><img src="https://i0.wp.com/www.aglobewelltravelled.com/wp-content/uploads/2020/09/IMG_6667.jpg?fit=2200%2C1467&ssl=1" alt="Category" class="img-fluid"/></a><div class="card-body text-center"><h4 class="card-title"> ' + product.name + '</h4><p class="textMuted"> '+ product.price + '</p><button class="add-to-cart btn btn-outline-primary btn-sm">Add to Cart</button></div></div></div>';
              productContainer.append(productHtml);
            });
          }
      
          // Event listener for adding product to cart
          $(document).on('click', '.add-to-cart', function() {
            var productId = $(this).closest('.card').data('product-id'); // Update selector to capture the data-product-id attribute
            // Make a POST request to add the product to the cart
            $.ajax({
              url: '/carts/' + productId,
              type: 'POST',
              success: function(response) {
                alert('Product added to cart successfully');
              },
              error: function(xhr, status, error) {
                console.error('Error:', error);
                alert('Failed to add product to cart');
              }
            });
          });
        });
      </script>
