      <!-- Navbar 1 - Bootstrap Brain Component -->
      <nav class="navbar fixed-top navbar-expand-md bsb-navbar bsb-navbar-hover bsb-navbar-caret topNavBar"
           style="background-color: rgba(255, 255, 255, 0.90);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);">

          <a class="navbar-brand" href="index.html">
            <img src="/static/img/Logo.svg" th:src="@{/img/Logo.svg}" alt="Pristine Wash" width="135" height="44">
          </a>
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

            </svg>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" th:href="@{/#!}" href="#!">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#!" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                  <ul class="dropdown-menu border-0 shadow bsb-zoomIn" aria-labelledby="accountDropdown">
                    <li><a class="dropdown-item" th:href="@{/login.html}" href="#!">Log in</a></li>
                    <li><a class="dropdown-item" th:href="@{/logout}" href="#!">Log out</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" th:href="@{/login.html}" href="#!">Sign up</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#!" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Services</a>
                  <ul class="dropdown-menu border-0 shadow bsb-zoomIn" aria-labelledby="servicesDropdown">
                    <li><a class="dropdown-item" th:href="@{#!}" href="#!">Wash & Fold</a></li>
                    <li><a class="dropdown-item" th:href="@{#!}" href="#!">Dry Clean</a></li>
                    <li><a class="dropdown-item" th:href="@{#!}" href="#!">Steam & Iron</a></li>
                    <li><a class="dropdown-item" th:href="@{#!}" href="#!">Stain Removal</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/about}" href="#!">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/contact}" href="#!">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- NavBar END -->

  <div class="row bg-light mt-5">
    <div class="col">

        <!-- Scheule Call 3 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 bsb-tpl-bg-platinum bg-image" style="background-image: url(/img/laundry.webp); background-repeat: no-repeat; background-size: cover;">
          <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
            <h3 class="m-0" style="color: white; font-weight: 700;">Welcome!</h3>
            <img class="img-fluid rounded mx-auto my-4" loading="lazy" th:src="@{/img/Logo3.svg}" src="/static/img/Logo3.svg" width="245" height="50" alt="Pristine Wash">
          </div>
        </div>
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
          <div class="p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="h3">Scheule a call back</h2>
                  <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details for call back from Pristine Wash</h3>
                </div>
              </div>
            </div>
            <form th:action="@{/schedule-call}" method="post">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="name" class="form-label">Full Name<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Full name" required>
                </div>
                <div class="col-12">
                    <label for="username" class="form-label">Phone Number<span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" name="username" id="username" placeholder="Phone Number" required>
                  </div>
                <div class="col-12">
                  <label for="date" class="form-label">date <span class="text-danger">*</span></label>
                  <input type="date" class="form-control" name="date" id="date" placeholder="date" required>
                </div>
                <div class="col-12">
                  <label for="time" class="form-label">Time <span class="text-danger">*</span></label>
                  <input type="time" class="form-control" name="time" id="time" placeholder="Time" required>
                </div>                
                <div class="col-12 ">
                    <label for="message" class="form-label">Message<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="message" id="message" placeholder="Message">
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                    <label class="form-check-label text-secondary" for="iAgree">
                      I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Schedule Call</button>
                  </div>
                </div>
              </div>
            </form>
            <p>Confirmation Message : </p>
            <div th:if="${errorMessage}">
                <div th:text="${errorMessage}" style="color: green"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    </div>
  </div>



</div>
